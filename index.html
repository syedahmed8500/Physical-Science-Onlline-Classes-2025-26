<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>PHYSICAL SCIENCE ONLINCE CLASSES</title>
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Registration Form</h1>
        </div>
      </div>
    </section>
    <form id="form" class="container m-4 pl-4">
      <div class="field">
        <label class="label">Full Name</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Your Full Name"
            name="Full Name"
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Email Address</label>
        <div class="control">
          <input
            class="input"
            type="email"
            placeholder="Your Email Address"
            name="Email Address"
          />
          </div>
      <div class="field">
        <label class="label">Phone Number</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Your Phone Number"
            name="Phone Number"
          />
          </div>
      <div class="field">
        <label class="label">Student's Grade/Class</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Your Student's Grade/Class"
            name="Student's Grade/Class"
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Parent/Guardian Name</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Your Parent/Guardian Name"
            name="Parent/Guardian Name"
          />
        </div>
      </div>
      </div>
      <div class="field">
        <label class="label">Additional Information</label>
        <div class="control">
          <textarea
            class="textarea"
            placeholder="Any additional information"
            name="Notes"
          ></textarea>
        </div>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit" id="submit-button">
            Submit
          </button>
        </div>
        <div class="control">
          <button
            class="button is-danger"
            type="button"
            onclick="document.getElementById('form').reset(); document.getElementById('fileNameDisplay').textContent = 'No file selected';"
          >
            Cancel
          </button>
        </div>
      </div>
    </form>
    <div
      id="message"
      style="
        display: none;
        margin: 20px;
        padding: 10px;
        border-radius: 4px;
        font-weight: bold;
      "
    ></div>

    <script>
      const form = document.getElementById("form");
      const submitButton = document.getElementById("submit-button");
      const messageDiv = document.getElementById("message");
      const fileInput = document.getElementById("fileInput");
      const fileNameDisplay = document.getElementById("fileNameDisplay");

      // Update displayed filename on file selection
      fileInput.addEventListener("change", function () {
        if (this.files && this.files.length > 0) {
          fileNameDisplay.textContent = this.files[0].name;
        } else {
          fileNameDisplay.textContent = "No file selected";
        }
      });


      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        messageDiv.textContent = "Submitting...";
        messageDiv.style.display = "block";
        messageDiv.style.backgroundColor = "beige";
        messageDiv.style.color = "black";
        submitButton.disabled = true;
        submitButton.classList.add("is-loading");

        try {
          const formData = new FormData(this);
          const formDataObj = {};

          // Convert FormData to object
          for (let [key, value] of formData.entries()) {
            formDataObj[key] = value;
          }


          // Submit form data
          const scriptURL =
            "https://script.google.com/macros/s/AKfycbzVfPKmX-Q8faeipfMC3YzdzLet6_Jpb7x4iY18Kcwf_1J6qZ6VgYGJm9eSL_FiqgVVgA/exec";

          const response = await fetch(scriptURL, {
            redirect: "follow",
            method: "POST",
            body: JSON.stringify(formDataObj),
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
          });

          const data = await response.json();

          if (data.status === "success") {
            messageDiv.textContent =
              data.message || "Data submitted successfully!";
            messageDiv.style.backgroundColor = "#48c78e";
            messageDiv.style.color = "white";
            form.reset();
            fileNameDisplay.textContent = "No file selected";
          } else {
            throw new Error(data.message || "Submission failed");
          }
        } catch (error) {
          console.error("Error:", error);
          messageDiv.textContent = "Error: " + error.message;
          messageDiv.style.backgroundColor = "#f14668";
          messageDiv.style.color = "white";
        } finally {
          submitButton.disabled = false;
          submitButton.classList.remove("is-loading");

          setTimeout(() => {
            messageDiv.textContent = "";
            messageDiv.style.display = "none";
          }, 4000);
        }
      });

      // Enhance cancel button to reset file input display
      const cancelButton = form.querySelector("button.is-danger");
      cancelButton.addEventListener("click", function () {
        form.reset();
        fileNameDisplay.textContent = "No file selected";
        messageDiv.style.display = "none";
      });
    </script>
  </body>
</html>
